<!DOCTYPE html>
<html lang="#{language.code}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
>
	<c:set var="dev" value="#{facesContext.application.projectStage eq 'Development'}" scope="application" />

	<f:view contentType="text/html" locale="#{language.locale}">
		<ui:insert name="metadata" />

		<h:head id="head">
			<title><ui:insert name="title">#{page.name ne 'home' ? i18n[page.name += '.title'] : ''}</ui:insert>#{page.name ne 'home' ? ' | ' : ''}#{i18n['this.name']}</title>
			<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
			<meta name="viewport" content="width=device-width,maximum-scale=2" />
			<ui:include src="/WEB-INF/includes/layout/head-resources.xhtml" />
		</h:head>

		<h:body id="#{page.name}" a:data-unloadmessage="#{i18n['general.unloadmessage']}">
			<ui:include src="/WEB-INF/includes/layout/body-resources.xhtml" />

			<noscript>
				<div class="warningPadding" />
				<div class="warningMessage">#{i18n['this.name']} works best with JavaScript enabled. <strong><a href="http://www.enable-javascript.com" rel="nofollow">How to enable JavaScript in your browser?</a></strong></div>
			</noscript>
			<o:conditionalComment if="lte IE 8">
				<div class="warningPadding" />
				<div class="warningMessage">#{i18n['this.name']} works best with a modern browser. <strong><a href="http://browsehappy.com" rel="nofollow">Browse Happy. Upgrade your browser today!</a></strong></div>
			</o:conditionalComment>

			<header class="ui-helper-clearfix">
				<div id="logo">
					<h:link outcome="/home">
						<h:graphicImage library="kickoff" name="images/logo.png" alt="#{i18n['this.name']}" width="110" height="42" />
					</h:link>
				</div>
				<input type="checkbox" id="hamburger" class="stateless" autocomplete="off" />
				<label for="hamburger"><i class="fa fa-bars" /></label>
				<nav>
					<ui:insert name="nav-header">
						<ui:include src="/WEB-INF/includes/layout/nav-header.xhtml" />
					</ui:insert>
				</nav>
			</header>

			<main class="ui-helper-clearfix">
				<header>
					<h1><ui:insert name="h1">#{i18n[page.name += '.title']}</ui:insert></h1>
				</header>
				<article>
					<ui:insert name="content">
						<section>
							<p>This is a minimal Java EE skeleton application that can be used to kickoff the development of a web application.</p>
							<p>The source code of this project is hosted on <a href="https://github.com/javaeekickoff/java-ee-kickoff-app" target="_blank">GitHub</a>.</p>
						</section>
					</ui:insert>
					<p:messages id="messages" autoUpdate="true" closable="true" redisplay="false" /> <!-- Note: auto-updates only on PrimeFaces ajax requests, not on JSF/OmniFaces ajax requests! -->
				</article>
				<div id="overlay" class="ui-widget-overlay" />
			</main>

			<footer>
				<nav>
					<ui:insert name="nav-footer">
						<ui:include src="/WEB-INF/includes/layout/nav-footer.xhtml" />
					</ui:insert>
				</nav>
				<p>
					<small>Â© #{i18n['this.owner']} #{of:formatDate(now, 'yyyy')}</small>
				</p>
			</footer>
		</h:body>
	</f:view>
</html>
