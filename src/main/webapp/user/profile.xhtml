<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:a="jakarta.faces.passthrough"
	xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:k="http://kickoff.example.org/ui"
>
	<ui:define name="content">
		<k:form id="userForm">
			<h2>#{i18n['user_profile.header.account']}</h2>

			<k:input id="firstName" value="#{profileBacking.person.firstName}" />
			<k:input id="lastName" value="#{profileBacking.person.lastName}" />
			<k:input id="email" value="#{profileBacking.person.email}" disabled="true" />
			<k:input id="id" value="#{profileBacking.person.id}" disabled="true" />

			<k:buttons>
				<k:button id="save" action="#{profileBacking.save}" />
			</k:buttons>
		</k:form>

		<k:form id="changePasswordForm">
			<h2>#{i18n['user_profile.header.change_password']}</h2>

			<k:input id="currentPassword" type="password" value="#{profileBacking.currentPassword}" autocomplete="false" />
			<k:input id="newPassword" type="password" value="#{profileBacking.newPassword}" autocomplete="false" />
			<k:input id="confirmPassword" type="password" value="#{profileBacking.newPassword}" autocomplete="false" />
			<o:validateEqual components="newPassword confirmPassword" message="#{i18n['confirmPasswordValidator']}" showMessageFor="@all" />

			<k:buttons>
				<k:button id="change" action="#{profileBacking.changePassword}" />
			</k:buttons>
		</k:form>
	</ui:define>
</ui:composition>
